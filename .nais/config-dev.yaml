---
apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: nav-enonicxp-dataquery
  namespace: {{namespace}}
  labels:
    team: personbruker
  annotations:
    nais.io/read-only-file-system: "false"
spec:
  image: {{image}}:{{version}}
  team: personbruker
  port: 2999
  liveness:
    path: /internal/isAlive
    initialDelay: 10
  readiness:
    path: /internal/isReady
    initialDelay: 10
  ingresses:
    - https://nav-enonicxp-dataquery-sbs.dev.nav.no
  env:
  {{#each env}}
    - name: {{this.name}}
      value: {{this.value}}
  {{/each}}
  replicas:
    min: 1
    max: 1
  resources:
    limits:
      cpu: '2'
      memory: 1024Mi
    requests:
      memory: 512Mi
